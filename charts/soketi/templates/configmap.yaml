apiVersion: v1
kind: ConfigMap
metadata:
  name: soketi-config
  namespace: {{ .Release.Namespace }}
data:
  config.json: |
    {
      "debug": {{ .Values.soketi.config.debug | quote }},
      "port": 6001,
      "appManager": {
        "driver": "array",
        "cache": { "enabled": false, "ttl": -1 },
        "array": {
          "apps": [
            {{- range .Values.soketi.config.apps }}
            {
              "id": "{{ .id }}",
              "key": "{{ .key }}",
              "secret": "{{ .secret }}"
            }{{ if not (eq (index $.Values.soketi.config.apps (sub (len $.Values.soketi.config.apps) 1)).id .id) }},{{ end }}
            {{- end }}
          ]
        }
      }
    }
